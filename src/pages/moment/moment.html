<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Moment</ion-title>

      <button ion-button icon-only (click)="openMenu()">
        <ion-icon name="camera"></ion-icon>
      </button>

  </ion-navbar>

</ion-header>
